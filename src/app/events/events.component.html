
<h1>OUR EVENTS</h1>
<div class="eventsSection mat-typography">
<div class="card" *ngFor="let event of eventList;let i=index" (click)="openDialog(eventContent,i)" >
   <img [src]="event.img">
   <p class="mat-title">{{event.eventName}}</p>
   <p class="mat-subheading-1">{{ event.description }}</p>
</div>
</div>

<ng-template #eventContent let-c="close" let-d="dismiss">
        <div class="modal-header">
          <p>{{ eventList[index].eventName }}</p>
                    </div>
        <div class="modal-body">
         
        </div>
        
      </ng-template>
